<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/page-css/register-sekolah.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <title>Register Sekolah</title>
</head>
<body>
    <!-- Container-regsekolah -->
    <div class="container-regsekolah">

        <!-- Form -->
        <div class="form">
            <p class="title">REGISTER SEKOLAH</p>
            <form>
                <div class="form-group">
                  <label for="nama" class="nama">Nama Lengkap</label>
                  <input type="text" class="form-control" id="nama" placeholder="Your name">
                </div>
                <div class="form-group">
                  <label for="kelas" class="kelas">Kelas</label>
                  <select class="form-control" id="kelas">
                    <option>X</option>
                    <option>XI</option>
                    <option>XII</option>
                    <option>XIII</option>
                  </select>
                </div>
                <div class="form-group">
                    <label for="nis-nisn" class="nis-nisn">NIS / NISN</label>
                    <input type="text" class="form-control" id="nis-nisn" placeholder="101xxxxxx / 003xxxxxxx">
                </div>
                <div class="form-group">
                    <label for="jurusan" class="jurusan">Jurusan</label>
                    <input type="text" class="form-control" id="jurusan" placeholder="RPL / Rekayasa Perangkat Lunak">
                </div>
                <div class="form-group">
                    <label for="ttl" class="ttl">Tempat Tanggal Lahir</label>
                    <input type="text" class="form-control" id="ttl" placeholder="City">
                    <input type="date" class="form-control tanggal">
                </div>
                <div class="form-group">
                    <label for="email" class="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="example@gmail.com">
                </div>
            </form>
            <button type="button" class="btn btn-success register">Register</button>
            <a class="btn btn-success kembali" href="login.html" role="button">Kembali</a>
        </div>
        <!-- End Form -->

        <!-- Footer -->
        <span class="footer">&copy; Copyright 2020 D'Techno. All right reserved</span>
        <!-- End Footer -->
    </div>
    <!-- End Container-regsekolah -->

    <script src="../node_modules/bootstrap/dist/js/jquery-3.5.1.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>
</html>

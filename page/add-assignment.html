<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/page-css/add-assignment.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <title>Add Assignment</title>
</head>
<body>
    <!-- Add-assignment -->
    <div class="container-add-assignment">
        <!-- Back -->
        <a href="class-detail-teacher.html"><span class="back"></span></a>
        <!-- End Back -->
        <p class="title">Add Assignment</p>

        <!-- Form -->
        <div class="form">
            <form>
                <div class="form-group">
                    <label for="title-assignment" class="title-assignment">Title</label>
                    <input type="email" class="form-control" id="title-assignment" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label for="instructions-assignment" class="instructions-assignment">Instructions</label>
                    <input type="email" class="form-control" id="instructions-assignment" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label for="source-assignment" class="source-assignment">Source</label>
                    <input type="email" class="form-control" id="source-assignment" aria-describedby="emailHelp">
                </div>
                <button type="submit" class="btn btn-secondary">Add</button>
            </form>
        </div>
        <!-- End form -->
    </div>
    <!-- End Add-assignment -->

    <!-- Footer -->
    <span class="footer">&copy; Copyright 2020 D'Techno. All right reserved</span>
    <!-- End Footer -->

    <script src="../node_modules/bootstrap/dist/js/jquery-3.5.1.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>
</html>
